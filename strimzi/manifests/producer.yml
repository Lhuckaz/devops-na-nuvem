apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
  labels:
    app: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: 360466417573.dkr.ecr.us-west-1.amazonaws.com/devops-na-nuvem/strimzi/producer:v2.0
        ports:
        - containerPort: 3000
